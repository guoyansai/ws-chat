<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsaiChat</title>
    <style>
      #menu {
        line-height: 150%;
      }
      #menu > div {
        display: inline-block;
        cursor: pointer;
      }
      #userform {
        border: 1px solid #d8d8d8;
        padding: 5px 12px;
        margin: 5px 12px;
      }
      #userform > label {
        display: block;
      }
      #msgform {
        border: 1px solid #d8d8d8;
        padding: 5px 12px;
        margin: 5px 12px;
      }
      #msgform > label {
        display: inline-block;
      }
      #msg {
        line-height: 150%;
      }
      .msg {
        display: inline-block;
        text-align: left;
        border: 1px solid #d8d8d8;
        padding: 5px 12px;
        margin: 5px 12px;
      }
      .user {
        border: 1px solid #d8d8d8;
        padding: 5px 12px;
        margin: 5px 12px;
      }
    </style>
  </head>
  <body>
    <h1>HELLO WORLD</h1>
    <div id="menu">
      <div onclick="menuClick(0)">聊天室</div>
      <div onclick="menuClick(1)">在线人员<sup id="usercount">18</sup></div>
      <div onclick="menuClick(2)">我的信息</div>
    </div>
    <div id="userform">
      <label for="mz">
        名字：
        <input type="text" id="mz" name="mz" maxlength="20" value="" />
      </label>
      <label for="tx">
        头像：
        <select id="tx" name="tx">
          <option value="1">男头像</option>
          <option value="2">女头像</option>
        </select>
      </label>
      <label for="sr">
        生日：
        <input type="date" id="sr" name="sr" maxlength="20" value="" />
      </label>
      <label for="cs">
        城市：
        <input type="text" id="cs" name="cs" maxlength="10" value="" />
      </label>
      <label for="wb">
        尾巴：
        <input type="text" id="wb" name="wb" maxlength="60" value="" />
      </label>
      <button onclick="userSendSubmit()">更新个人信息</button>
    </div>

    <div id="user">用户列表</div>

    <div id="msg"><div class="msg">欢迎使用AsaiChat。</div></div>

    <div id="msgform">
      <label for="xx">
        消息：
        <input type="text" id="xx" name="xx" maxlength="200" value="" />
      </label>
      <button onclick="msgSendSubmit()">发送</button>
      <button onclick="localClear()">清空</button>
    </div>

    <script>
      var $menu = document.getElementById("menu");
      var $user = document.getElementById("user");
      var $userform = document.getElementById("userform");
      var $msg = document.getElementById("msg");
      var $msgform = document.getElementById("msgform");
      var $usercount = document.getElementById("usercount");
    </script>
    <script src="config.js"></script>
    <script src="wsClient.js"></script>
  </body>
</html>
